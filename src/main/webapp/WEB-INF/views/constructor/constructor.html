<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{title}">Yedom</title>

  <!-- Info -->
  <meta name="description" content="Yedom education platform">
  <meta name="keywords" content="yedom, education, platform, education platform, smart search, graphs, AR, AR technologies, online courses, courses, образовательная платформа, курсы, онлайн курсы">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" th:href="@{/resources/libs/material-kit.css}">
  <link rel="stylesheet" th:href="@{/resources/libs/material-icons.css}">
  <link rel="stylesheet" th:href="@{/resources/libs/bootstrap-select.min.css}">
  <link rel="stylesheet" th:href="@{/resources/css/common.css}">

  <!-- Scripts -->
  <script th:src="@{/resources/libs/jquery.js}"></script>
  <script th:src="@{/resources/libs/material-kit.js}"></script>
  <script th:src="@{/resources/libs/popper.js}"></script>
  <script th:src="@{/resources/libs/material-design.js}"></script>
  <script th:src="@{/resources/libs/bootstrap-select.min.js}"></script>
</head>
<body class="index-page sidebar-collapse">

<div th:replace="../resources/components/header.html :: header-fragment"></div>

<div class="bg section">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto over-particles">
      <input type="submit" onclick="clickAdd()" class="btn main-button main-button-big"
             value="Добавить курс" th:value="#{course.add}" />
      <br />
      <br />
      <br />
    </div>
  </div>
</div>
<div class="bg unselectable">
  <div class="main main-raised col-md-10 mx-auto text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <!-- My Courses -->
          <h2 th:text="#{common.my_courses}">Courses Constructor</h2>
          <br />
          <label th:for="section" th:text="#{course.add.by}">От имени</label>:
          <br/>
          <select name="section" id="section" class="selectpicker" data-style="select-with-transition">
            <option th:each="option : ${options}" th:attrappend="selected=${section_value == option.value}?selected" th:value="${option.value}" th:text="${option.text}">Username</option>
          </select>
          <br />
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <tr>
                    <th class="text-center" th:text="#{course.title}">Title</th>
                    <th class="text-center" th:text="#{course.description}">Description</th>
                    <th class="text-center" th:text="#{course.tags.title}">Tags</th>
                  </tr>
                  <tbody>

                  <!-- Draft Course -->
                  <tr class="clickable-tr" th:each="course : ${draft_courses}"
                      th:attr="onclick=|clickCourse('${course.hash}')|">
                    <td class="text-center" th:text="${course.title}">Основы программирования на Python</td>
                    <td class="text-center" th:text="${course.description}">описание</td>
                    <td class="text-center" th:text="${course.tags.replaceAll('@', ', ')}">программирование, python, для новичков</td>
                  </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="bg">
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
</div>

<div th:replace="../resources/components/footer.html :: footer-fragment"></div>

<script th:src="@{/resources/js/constructor/constructor.js}"></script>

</body>
</html>
