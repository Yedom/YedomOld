<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}">Yetube</title>
    <link rel="stylesheet" href="../../resources/css/material-kit.css" th:href="@{/resources/css/material-kit.css}">
    <link rel="stylesheet" href="../../resources/css/form.css" th:href="@{/resources/css/form.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../../resources/js/jquery.js" th:src="@{/resources/js/jquery.js}" rel="stylesheet"></script>
</head>
<body class="index-page sidebar-collapse">
<nav class="navbar navbar-color-on-scroll fixed-top navbar-expand-lg navbar-transparent" color-on-scroll="150">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="/">Yetube</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div id="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/lk" th:text="#{common.lk}"><i class="material-icons">lk</i>Личный кабинет</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg page-header header-filter">
    <div class="main main-raised col-md-4 mx-auto text-center section">
        <form th:method="POST" th:action="@{/auth/login}" th:object="${user}">
            <label th:for="username" th:text="#{auth.username}">Имя пользователя</label>:  <br/>
            <input type="text" th:field="*{username}" id="username"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
            <br/>
            <label th:for="password" th:text="#{auth.password}">Пароль</label>:  <br/>
            <input type="text" th:field="*{password}" id="password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <br/>
            <br/>
            <input type="submit" value="Вход" th:value="#{auth.log_in}"/>
            <br/>
            <br/>
            <a href="/auth/reg" th:text="#{auth.sign_up}">Регистрация</a>
            <br />
            <a href="/auth/restore" th:text="#{auth.password.restore}">Восстановить пароль</a>
            <br />
        </form>
    </div>
</div>

<footer class="footer" data-background-color="black">
    <div class="container">
        <nav class="float-left">
            <ul>
                <li>
                    <a target="_blank" rel="noopener noreferrer" href="https://github.com/Yetube" th:text="#{common.developers}">Разработчики</a>
                </li>
            </ul>
        </nav>
        <div class="copyright float-right">
            2022-<script>document.write(new Date().getFullYear())</script> © <text th:text="#{title}">Yetube</text>
        </div>
    </div>
</footer>

<script src="../../resources/js/popper.js" th:src="@{/resources/js/popper.js}" rel="stylesheet"></script>
<script src="../../resources/js/material-design.js" th:src="@{/resources/js/material-design.js}" rel="stylesheet"></script>
<script src="../../resources/js/material-kit.js" th:src="@{/resources/js/material-kit.js}" rel="stylesheet"></script>

</body>
</html>
